<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT NOT MEEEEEEEE</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Itim&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Itim', cursive;
      background: url('https://i.pinimg.com/originals/bc/87/e5/bc87e5124f8d2cfe810d403adc96ad01.gif') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 50px;
      border-radius: 25px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 90%;
    }

    .container h1 {
      font-size: 70px;
      color: #ff69b4;
      text-shadow: 0 0 20px #fff, 0 0 30px #ff4081;
      margin-bottom: 30px;
    }

    .container p {
      font-size: 30px;
      color: #ffffff;
    }

    .back-button {
      margin-top: 30px;
      padding: 15px 25px;
      font-size: 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Kanit', sans-serif;
      transition: background-color 0.3s;
    }

    .back-button:hover {
      background-color: #ff4081;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>กดเข้ามาทำไม</h1>
    <p>อ่านทำไม ออกไปเลย!</p>
    <button class="back-button" onclick="window.history.back()">กลับไปยังหน้าแรก</button>
  </div>
</body>
</html>
